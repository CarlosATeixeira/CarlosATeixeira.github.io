<body>
    <div id="header"></div>

    <div class="main_page">
        <div class="cmd" id="cmd1">
            <div class="cmdTitleBar"><span class="cmdTitleBar_Text white">PERFIL</span></div>
            <div class="cmdTextZone">
                <div class="glow blinking cmdIcon">></div>
                <p class="glow cmdText">
                    <span class="green typing-animation" data-text="Informações:"></span><br>
                    <br>
                    <span class="blue typing-animation" data-text="Nome: " tab="1"></span><span class="typing-animation" data-text="Carlos Alberto Teixeira da Silva"></span><br>
                    <span class="blue typing-animation" data-text="Curso: " tab="1"></span><span class="typing-animation" data-text="Bacharelado em Engenharia de Software"></span><br>
                    <span class="blue typing-animation" data-text="Empresa atual: " tab="1"></span><span class="typing-animation" data-text="Behive Tecnologia"></span><br>
                </p>
            </div>
        </div>
        <br>
        <div class="cmd" id="cmd2">
            <div class="cmdTitleBar"><span class="cmdTitleBar_Text white">BIO</span></div>
            <div class="cmdTextZone">
                <div class="glow blinking cmdIcon">></div>
                <p class="glow cmdText">
                    <span class="green typing-animation" data-text="Resumo:"></span><br>
                    <br>
                    <span class="typing-animation" tab="1" data-text="Sempre apaixonado por tecnologia, tento ao maximo estar proximo do computador. Passo a maior parte do dia programando pequenos projetos que possuo com o intuíto apenas de aprender mais."></span><br><br>
                    <span class="typing-animation" tab="1" data-text="Entrei para a faculdade em 2018, onde comecei cursando Bacharelado de Engenharia da Computação. Mesmo gostando muito da área, percebi que existia um outro curso que fazia mais sentido para o que eu queria para o meu futuro."></span><br><br>
                    <span class="typing-animation" tab="1" data-text="Me transferi para o curso de Bacharelado de Engenharia de Software, onde me abri mais para fazer diversos cursos relacionado a programação, que é a área a qual quero me dedicar."></span><br>
                </p>
            </div>
        </div>
    </div>
